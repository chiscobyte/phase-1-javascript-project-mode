<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="main.css">
    <title>Brewers Finders</title>
</head>

<body>

    <!-- nav for menu options -->
    <nav class="navbar text-dark bg-secondary bg-transparent pb-0 position-sticky sticky-top ">
        <div class="container-fluid">
            <p class="navbar-brand fs-3 pe-1 text text-dark">
                <img src="./images/beer.jpeg" width="62px" style="border-radius: 50%;">Brewer Finders
            </p>
            <a class="navbar-brand fs-5 ps-1 pe-1 text text-danger navTools text-decoration-overline point"
                id="breweryMenu">
                POPULAR BREWERIES
            </a>
            <a class="navbar-brand fs-5 ps-1 pe-1 text text-danger navTools text-decoration-overline point"
                id="searchOption">
                SEARCH
            </a>
            <a class="navbar-brand fs-5 ps-1 pe-1 text text-danger navTools text-decoration-overline point"
                id="collectionOption">
                MY COLLECTION
            </a>
            <p class="fs-4 text-dark" style="color:brown;" id="welcomeUserP">Best place for your favourite Brewery</p>

        </div>

    </nav>

    <!-- LogIn and SignUp form -->
    <section class="vh-100 gradient-custom" id="logInSection">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card bg-dark text-white" style="border-radius: 1rem;">
                        <div class="card-body p-5 text-center">

                            <form class="mb-md-5 mt-md-4" id="logInForm">

                                <h2 id="logInHeader" class="fw-bold mb-2 text-uppercase">Login</h2>
                                <p id="pReminderlogIn" class="text-white-50 mb-5">Please enter your login and password!
                                </p>

                                <div class="form-outline form-white mb-4">
                                    <input type="text" class="form-control form-control-lg" required id="userName" />
                                    <label class="form-label" for="typeEmailX">Username</label>
                                </div>

                                <div class="form-outline form-white mb-4">
                                    <input type="password" id="typePasswordX" class="form-control form-control-lg"
                                        required />
                                    <label class="form-label" for="typePasswordX">Password</label>
                                </div>


                                <input class="btn btn-outline-light btn-lg px-5" type="submit" value="LOG IN"
                                    id="logInBtn"></input>

                            </form>

                            <div>
                                <p class="mb-0" id="signUpP">Don't have an account?</p>
                                <a id="signUp" href="#!" class="text-white-50 fw-bold">SignUp</a>
                            </div>


                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <!-- Landing page with popular breweries -->
    <div id="landingPage" class="ms-4 me-4">
        <ul id="contentUl">

        </ul>
    </div>

    <!-- Search form and search page -->
    <div id="searchPage" class="ms-4 me-4">
        <h4>Search</h4>
        <hr>
        <form class="d-flex pb-4 float-right" role="search" id="searchForm">
            <input class="form-control me-2 searchForm" type="search" placeholder="Find Brewery..." aria-label="Search"
                id="searchInput">
            <button class="btn btn-dark searchForm" type="submit">Search</button>
        </form>


        <div id="options">
            <select id="filterOptions">
                <option value="micro">micro</option>
                <option value="nano">nano</option>
                <option value="regional">regional</option>
                <option value="brewpub">brewpub</option>
                <option value="large">large</option>
                <option value="planning">planning</option>
                <option value="bar">bar</option>
                <option value="contract">contract</option>
                <option value="proprietor">proprietor</option>
                <option value="closed">closed</option>
            </select>
            <button id="filterBtn">FILTER</button>
        </div>
        <br>
        <ul id="searchUl">

        </ul>
    </div>

    <!-- My collection page and feedback form -->
    <div id="favPage">
        <hr>
        <hr>
        <hr>
        <form class="ms-5" id="feedBackForm">
            <label for="feedBackInput"><b>Please enter feedback here to improve our service</b></label><br>
            <textarea placeholder="Enter feedback..." id="feedBackInput"></textarea><br>
            <button class="btn btn-dark" type="submit">Submit</button>
        </form>

        <ul id="favUl">

        </ul>

    </div>

    <script src="script.js"></script>
</body>

</html>
